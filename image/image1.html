<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이미지 삽입
        src : 이미지 경로(절대, 상대)
        alt : 이미지가 안 보였을 때 보여주는 속성
        인라인 요소 (옆에 공백이 있으면 옆으로 붙음)
    -->

    <a href="https://www.naver.com" target="_blank"><img src="./고양이 도구1.webp" alt="" /></a>
    <img src="./고양이 도구2.jpg" alt="" />
    <img src="./고양이 도구3.png" alt="" />
    <!-- width, height 사용하지 않고 css 로 변경하는 편임 (기본단위 px) -->
    <img src="./wallpapers.jpg" alt="" width="800" height="600" />
    <!-- alt : 어떤 사진인지 설명 => 시각장애인들의 인터넷 리더기 등에 사용 -->
    <img src="./강아지 도구4.jpg" alt="강아지" />
  </body>
</html>
