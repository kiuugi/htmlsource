<!DOCTYPE html>
<html lang="en">
  <!-- html로 열어서 닫고, 헤드에 그 페이지에 필요한 데이터들이 들어가고, 바디에 브라우져에 표시될 정보가 들어감-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버</title>
  </head>
  <body>
    <!--
        HTML(Hyper Text Markup Language)
        Markup Language : 태그를 이용하여 문서나 데이터 구조를 생성
        브라우저에 문서 구조를 보여주는 언어
    -->
    <h1>첫번째 페이지</h1>
    <h2>항목</h2>
  </body>
</html>
